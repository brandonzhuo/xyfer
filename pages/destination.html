<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Xyfer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="height=device-height, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/destination.css">
    <style>
        body {
            font-family: 'Blinker', sans-serif;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-logo-container">
            <h1 class="navbar-name">Xyfer Gateway</h1>
        </div>
    </div>
    <div class="top-space-filler">
    </div>
    <div class="mask">
        <div class="account-details-wrapper">
            <div class="mask-header">
                <h2>From</h2>
            </div>
            <div class="transfer-details">
                <div class="bank-account-text">
                    <h2>Bank<br>Account</h2>
                </div>
                <select class="bank-account-input" aria-label="Default select example">
                    <option selected>Savings Account 123-45678-9</option>
                    <option value="1">e Wallet 1 0x690b9a9e9aa1c9db991c7721a92d351db4fac990</option>
                    <option value="2">Investments 123-45678-9</option>
                </select>
            </div>
        </div>
    </div>
    <div class="mask">
        <div class="account-details-wrapper to">
            <div class="mask-header">
                <h2>To</h2>
            </div>
            <div class="transfer-details">
                <div class="bank-account-text">
                    <h2>Bank<br>Account</h2>
                </div>
                <input class="bank-account-input input-field" id="username" class="field" type="text"
                    placeholder="ENS or Ethereum Address" name="username" required>
            </div>
        </div>
    </div>
    <button class="next-button" type="button"><strong>Next</strong></button>
    <script src="../scripts/destination.js"></script>
</body>

</html>
